<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Solufuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <style>body { background-color: #0f172a; color: #e2e8f0; }</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-center">
    <div class="space-y-6">
        <h1 class="text-9xl font-extrabold text-slate-800">404</h1>
        <h2 class="text-3xl font-bold text-white">Lost in Cyberspace?</h2>
        <p class="text-slate-400 max-w-md mx-auto">The page you are looking for does not exist or has been moved.</p>
        
        <a href="/" class="inline-block bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-xl transition-all mt-4">
            Return Home
        </a>
    </div>
