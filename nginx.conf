
# We define an "upstream" for the backend API service.
# This makes the configuration cleaner and more flexible.
# I am assuming your backend service is named 'api' and runs on port 8000.
# Adjust this if your service has a different name or port.
upstream api {
  server api:8000;
}

server {
  listen 80;
  server_name _;

  # This first location block handles the frontend application (your React app).
  # It serves static files from the root directory and ensures that client-side
  # routing works by redirecting all non-file requests to index.html.
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }

  # This location block is crucial for WebSocket connections.
  # It specifically targets the WebSocket endpoint.
  location /chats/ws/ {
    proxy_pass http://api; # Forward the request to our backend API
    proxy_http_version 1.1;
    # These two headers are REQUIRED to upgrade the HTTP connection to a WebSocket connection.
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    # Other useful headers to pass along to the backend.
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # This is a general "catch-all" for all other API requests (the REST endpoints).
  # Any request starting with /chats/ (that isn't /chats/ws/) or other API paths
  # will be forwarded to the backend.
  location ~ ^/(chats|users|projects|admin)/ {
    proxy_pass http://api; # Forward to the same backend API
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: Add headers to prevent caching of index.html for SPAs
  location = /index.html {
    root /usr/share/nginx/html;
    add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    expires off;
  }
}
